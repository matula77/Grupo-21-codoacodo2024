        </nav>

    <br>
    <h1>¡Hablemos!</h1>
    <hr>
    <main>>
        <div class="formulario_container animate__animated animate__bounceIn">
            <h2 class="h2_form">Formulario de Contacto</h2>
            <form id="contactForm" onsubmit="return validateForm()">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" required>
                </div>
                <div class="form-group">
                    <label for="motivo">Motivo de Contacto:</label>
                    <select id="motivo" name="motivo" required>
                        <option value="">Seleccionar...</option>
                        <option value="Consulta">Consulta</option>
                        <option value="Ayuda">Ayuda</option>
                        <option value="Reservar">Reservar</option>
                        <option value="Otro">Otro</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="sucursal">Sucursal:</label>
                    <select id="sucursal" name="sucursal" required>
                        <option value="">Seleccionar sucursal...</option>
                        <option value="Sucursal Palermo">Sucursal Palermo</option>
                        <option value="Sucursal Lanus">Sucursal Lanús</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="imagen">Subir Imagen (opcional):</label>
                    <input type="file" id="imagen" name="imagen" accept="image/*">
                </div>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </main>
